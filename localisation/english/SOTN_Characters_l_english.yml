 SOTN_Character_Neighkt_Bio:0 "§YBorn§!:June 30th, 980\n\n§YBiography§!: the only son of a potter and a priestess, Neighkt found himself stumbling head first through the royal secretariat by a stroke of luck - even though he had yet to remember any of the Maregyptian litterary classics, where his genuine nature and quick thinking led him to Shaa Doof - then Vizier to King Sneighfru - to take notice of him. The aspiring scribe quickly became one of Shaa Doof's brightest pupils, and soon enough, he was groomed into a potential successor. Under these circumstances he often spent time alongside the royals - including prince Khefer. The two shared a sense of optimism and a fondness for the arts and senet games - earning Neighkt the friendship of the future King of Maregypt. Though times have been hard for both, Neighkt never stopped trying, and for that, he was selected as a potential overseer of the crown with Shaa Doof's blessing, the youngest Pony to potentially fill this position in living memory.\n\n§YPortait by§!: BlakaSmoko"

