 #Character Biographies
 SOTN_character_KingKhefer_Bio:0 "§YBorn§!: February 11th, 984\n\n§YBiography§!: a Pony of principle, Mardjed Nebe Khefer was born the third son to the late King Sneighfru. His older brother and sister were lost to the Storm King's rampage alongside with his mother, leaving him the heavy duty of guiding Maregypt throughout these difficult times. A close friend to the Vizier Shaa Doof, King Khefer came to power with hope in his heart and stalwart faith in Harmony, but found his optimism relentlessly beaten back by the country's spiralling poverty, increasing radicalism and recurrent political crises. He quickly began vast and ambitious projects to modernise society but these were met with limited successes, with the only tangible results being more ammo landing in the radicals' hands. His characteristic naiveity - while charming to some - has led him to becoming ever so reliant on his ailing Vizier and members of the militant Maredjay. King Khefer is, if anything, the proof that good ambitions alone too often amount to naught.\n\n§YPortait by§!: Scroup"

 SOTN_character_ShaaDoof_Bio:0 "§YBorn§!: August 7th, 938\n\n§YBiography§!: few ponies can atteset as to having had an life as eventful as Shaa Doof. Born Nefersu Shara Doof, Shaa Doof served as a police officer, as a journalist, as a secreterary, as an ambassador and as a politician. Careful by nature and pragmatic by necessity, he has been instrumental in keeping the kingdom together, from the great famine of 996 to the Storm King's onslaught. Though now in his latter years he remains nonethless a beacon of stability, a guiding light for all, king included, even as increasingly louder voices call out for his resignation in the face of an ever pressing need for change and reform.\n\n§YPortait by§!: BlakaSmoko"

 SOTN_character_Ahhotep_Bio:0 "§YBorn§!: June 26th, 973\n\n§YBiography§!: born with a sword in one hand and a knife in the other, Ahhotep marched into a life in the Maredjay which had been laid out for her before she was born. She rapidly climbed the Maredjay's ranks with staggering speed and dedication, ascending from Noviate to that of Bannerwoman in under two years. In spite of her noble ties - being a cousin to King Khefer himself - she did not evacuate alongside the rest of the nobility during the Storm King's invasion. Instead, she remained at her post, resolved to fight the invaders to the bitter end. Had she not remained to defend Manephis alongside her battle-sisters, then there is no doubt that the city would not have remained standing. It was for all these reasons that King Khefer and the royal diet appointed her as the new Lady-Commander of the Maredjay in 1005, though she has seldom attempted to conceal her contempt for the new King's naivety.\n\n§YPortait by§!: BlakaSmoko"

 SOTN_character_FarHookt_Bio:0 "§YBorn§!: April 4th, 957\n\n§YBiography§!: ever since she was a foal, Feruk had a fascination for Maregyptian history. An aspiring historian, she enrolled in the royal academy of arts at the young age of sixteen - with star-filled eyes and a dream. When the academy was forcibly closed by the Grand Prince's edict, she threw her lot in with the Free Maregyptian Army, where her sharp intellect and cunning quickly propelled her to the top of the organisation. Swearing loyalty to King Snefru I, she served her country throughout the terrible Storm Years. However, the horrors of the conflict and the ensuing devastation broke something within her, and she decided to dedicate herself to rebuilding Maregypt from its ashes at any cost. She swiftly found herself at home within the Veterans' Association for Maregypt, where her fiery personality and oratory skills led her to take leadership of the organisation with the goal to reorganise it into a cohesive political force.\n\n§YPortait by§!: Scroup"

 SOTN_character_Narmare_Bio:0 "§YBorn§!:August 3rd, 963\n\n§YBiography§!: born to an impoverished family living in the Neighle Delta, Narmare, inspite of being named after a King of legend, is the antithesis of his namesake. Having spent a decade with his hooves deep in the mud, he always resented the perceived injustices and class divides of Maregyptian society. Inspired by smuggled Marksist and liberal Harmonic books he had managed to acquire he quickly took to both, and became a vocal advocate for socialist reforms within Maregypt. A charispatic Pony, witty writer and avowed republican, he founded the Maregyptian People's Party as a successor to the Agrarian Party with the goal of overthrowing the monarchy and bringing social and economical justice to all through a combination of political reform, argarian modernisations and a turn towards Maregypt's Zebrican roots to break away from Equestria's contrasting Harmonic ideals.\n\n§YPortait by§!: BlakaSmoko"

 SOTN_Character_Somnambula_Bio:0 "§YBorn§!: time immemorial\n\n§YBiography§!: a legendary Maregyptian figure, Somnambula is best known for defeating the Sphinx as well as being a champion of the Harmonic cause within Zebrica. One of the Pillars of Equestrian, Somnambula has always embodied hope and her return to Maregypt has been seen by all as a sign of good fortune. Whilst she is not the powerful Pony of legend she used to be, she remains a formidably politically savy mare and a positive influence whose benevolence radiates as light would off the moon.\n\n§YPortait by§!: Scroup"

